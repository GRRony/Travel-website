    <div class="container ">
        <h1 class="text-center my-5">Contact Us</h1>
        <form>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label h2">Email</label>
                <div class="col-sm-10 ">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label h2">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputAddress" class="col-sm-2 col-form-label h2">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputAddress" class="col-sm-2 col-form-label h2">Phone</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputAddress" placeholder="+88">
                </div>
            </div>
            <div class="my-5">
                <label for="exampleFormControlTextarea1" class="form-label h3">Place you want to visit and cause :-</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-3  col-md-2 pt-0 h2 ">Membership Check</legend>
                <div class="col-sm-7 col-md-8">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label " for="gridRadios1">
                            Yes, I am a member
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            No, I am not a member
                        </label>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary btn-lg my-5">Submit</button>
        </form>
    </div>
